<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <form action="" class="contact">
        <header>
            <h1 class="form-header">
                <strong>Contact Us</strong>
            </h1>
        </header>
        <main class="form-main">
            <input class="form-input" type="text" name="name" id="name" placeholder="name" required>
            <br>
            <input class="form-input" type="text" name="email" id="email" placeholder="Email" required>
            <br>
            <input class="form-input" type="text" name="contact-number" id="contact-number" placeholder="Contact Number"
                required>
        </main>
        <footer>
            <button class="form-submit">Submit</button>
        </footer>
    </form>
</body>

</html>
